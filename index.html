<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive of Books</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/book-favicon.jpg" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        h1 {
            font-family: 'Alegreya Sans SC', sans-serif;
            font-size: 60px;
        }

        h5 {
            font-weight: 500;
        }

        p {
            font-size: 14px;
        }

        h4,
        h6,
        p {
            font-family: 'Roboto', sans-serif;
        }

        .card-header img {
            min-height: 400px;
        }

        body {
            background-color: #2c2c54;
        }
    </style>
</head>

<body>
    <main>
        <section id='container' class="container">
            <!-- search Text -->
            <h1 class="text-center text-light">Archive of Books</h1>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="search" class="form-control" placeholder="Search your book..."
                    aria-label="Search your book..." aria-describedby="button-search">
                <button onclick="searchBook()" class="btn btn-danger" type="button" id="button-search"><i
                        class="fas fa-search"></i></button>
            </div>
            <div id="text-content">
                <h4 id="result-show-text" class="text-center text-white">Total Search Result <span
                        id="search-number">0</span>
                </h4>
            </div>
            <!-- search Text -->

            <!-- book container -->
            <div id="book-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

            </div>
            <!-- book container -->
        </section>
    </main>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
