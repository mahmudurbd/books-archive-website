<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive of Books</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="container">
            <!-- search Text -->
            <h1 class="text-center">Archive of Books</h1>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="search" class="form-control" placeholder="Search your book..."
                    aria-label="Search your book..." aria-describedby="button-search">
                <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search"><i
                        class="fas fa-search"></i></button>
            </div>
            <!-- search Text -->
            <!-- book container -->
            <div class=" row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- single book item -->
                <div class="col">
                    <div class="card bg-info h-100">
                        <div class="card-header">
                            <img src="...." class="card-img-top" alt="...">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Book Name</h5>
                            <button onclick="singleCountryDetails('${country.name}')"
                                class="btn btn-light">More...</button>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-6">
                                    <h6 class="card-text">Author name:</h6>
                                </div>
                                <div class="col-6">
                                    <h6 class="card-text">publisher</h6>
                                </div>
                                <div class="col-6">
                                    <h6 class="card-text">first publish</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- single book item -->
            </div>
            <!-- book container -->
        </section>
    </main>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
